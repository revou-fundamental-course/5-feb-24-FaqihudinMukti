<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="/5-feb-24-FaqihudinMukti/css/style.css">
</head>
<body>
    <h1>Kalkulator Suhu</h1>
    <form id="konversi-form">
        <label for="suhu">Masukkan Suhu:</label>
        <input type="number" id="suhu" name="suhu" required>
        <select id="satuan" name="satuan" required>
            <option value="celsius">Celcius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button type="submit">Convert</button>
        <button type="button" id="reverseBtn">Reverse</button>
        <button type="reset" id="resetbtn">Reset</button>
    </form>
    <div id="hasil-konversi"></div>
    <div class="formula-note">
        <h1 id="conversion-title">Cara Conversi Dari Celcius(&deg;C) Ke Fahrenheit(&deg;F)</h1>
        <p id="conversion-text">
            Suhu <span class="superscript">S</span> dalam derajat Fahrenheit (&deg;F) sama dengan suhu <span class="superscript">S</span> dalam derajat Celcius (&deg;C) kali 9/5 tambah 32
            <br><br>
            S<span class="subscript">(&deg;F)</span> = (S<span class="subscript">(&deg;S)</span> x 9/5) + 32
            <br><br>
            atau
            <br><br>
            S<span class="subscript">(&deg;F)</span> = (S<span class="subscript">(&deg;S)</span> x 1.8) + 32
        </p>
    </div>
    <script src="/5-feb-24-FaqihudinMukti/js/script.js"></script>
</body>
</html>
